<style>
/* ðŸ‡¨ðŸ‡­ SISTEMA RSVP v17.0 - SWISS DESIGN */

:root {
  --azul-principal: #2563eb;
  --azul-escuro: #1e40af;
  --cinza-escuro: #1f2937;
  --cinza-medio: #6b7280;
  --cinza-claro: #f3f4f6;
  --cinza-borda: #e5e7eb;
  --verde: #10b981;
  --vermelho: #ef4444;
  --branco: #ffffff;
}

* { box-sizing: border-box; margin: 0; padding: 0; }
body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; background: #f9fafb; color: var(--cinza-escuro); font-size: 14px; }

/* HEADER */
.header { background: var(--branco); border-bottom: 1px solid var(--cinza-borda); padding: 16px 24px; display: flex; justify-content: space-between; align-items: center; position: sticky; top: 0; z-index: 100; }
.header h1 { font-size: 18px; font-weight: 600; }
.versao { font-size: 11px; padding: 2px 6px; border: 1px solid var(--cinza-borda); border-radius: 4px; color: var(--cinza-medio); margin-left: 8px; }

/* LAYOUT */
.section { max-width: 1200px; margin: 0 auto; padding: 32px 24px; }
.section-header { display: flex; justify-content: space-between; margin-bottom: 24px; align-items: center; }

/* CARDS EVENTOS */
.eventos-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 24px; }
.evento-card { background: var(--branco); border: 1px solid var(--cinza-borda); padding: 24px; cursor: pointer; border-radius: 8px; transition: 0.2s; }

.evento-card h3 { font-size: 16px; margin-bottom: 16px; }
.info-item { display: flex; justify-content: space-between; font-size: 13px; margin-bottom: 4px; }
.info-item .value { font-weight: 600; }

/* MODO CHECK-IN */
.stats-banner { background: var(--branco); padding: 24px; display: flex; justify-content: center; gap: 48px; position: sticky; top: 60px; z-index: 90; border-bottom: 1px solid var(--cinza-borda); }
.stat-value { font-size: 40px; font-weight: 700; line-height: 1; }
.stat-label { font-size: 12px; text-transform: uppercase; color: var(--cinza-medio); margin-top: 4px; }
.stat-confirmados .stat-value { color: var(--verde); }
.stat-pendentes .stat-value { color: var(--vermelho); }

.checkin-grid { display: grid; gap: 12px; max-width: 800px; margin: 24px auto; padding: 0 16px; }
.checkin-card { background: var(--branco); border: 1px solid var(--cinza-borda); padding: 20px; border-radius: 8px; display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
.checkin-card.confirmado { background: #ecfdf5; border-color: var(--verde); }
.checkin-nome { font-size: 18px; font-weight: 500; }
.badge-checkin { padding: 4px 8px; background: var(--verde); color: white; border-radius: 4px; font-size: 12px; font-weight: 600; }

.modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 200; align-items: center; justify-content: center; }
.modal.ativo { display: flex; }
.modal-content { background: var(--branco); padding: 0; width: 100%; max-width: 500px; border-radius: 8px; max-height: 90vh; overflow-y: auto; }
.modal-header { padding: 20px; border-bottom: 1px solid var(--cinza-borda); display: flex; justify-content: space-between; }
.modal-body { padding: 20px; }
.modal-footer { padding: 20px; border-top: 1px solid var(--cinza-borda); display: flex; justify-content: flex-end; gap: 12px; }

/* COMPONENTES */
.btn-primary { background: var(--azul-principal); color: white; border: none; padding: 10px 20px; border-radius: 6px; font-weight: 500; cursor: pointer; }
.btn-secondary { background: white; border: 1px solid var(--cinza-borda); padding: 10px 20px; border-radius: 6px; cursor: pointer; }
.btn-danger { background: var(--vermelho); color: white; border: none; padding: 10px 20px; border-radius: 6px; cursor: pointer; }
input[type="text"] { width: 100%; padding: 10px; border: 1px solid var(--cinza-borda); border-radius: 6px; }

/* TABELA */
.table { width: 100%; border-collapse: collapse; }
.table th, .table td { text-align: left; padding: 12px; border-bottom: 1px solid var(--cinza-borda); }
.table th { background: var(--cinza-claro); font-weight: 600; font-size: 12px; text-transform: uppercase; }

/* UTILS */
.modo-ativo { display: block; }
.modo-inativo { display: none; }

.loading-overlay.ativo { display: flex; }
.toast { position: fixed; bottom: 24px; right: 24px; background: var(--cinza-escuro); color: white; padding: 12px 24px; border-radius: 6px; transform: translateY(100px); transition: 0.3s; }

/* RESPONSIVO */

  .header-content { flex-direction: column; gap: 10px; align-items: flex-start; }
  .stats-banner { gap: 20px; padding: 16px; }
  .stat-value { font-size: 28px; }
}
</style>
