<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema RSVP v16.5</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 450px;
            width: 90%;
            animation: slideIn 0.5s;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo-icon {
            font-size: 60px;
            margin-bottom: 10px;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            font-size: 14px;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
        }
        
        input[type="email"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input[type="email"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }
        
        .btn-login {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
        }
        
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .message {
            display: none;
            padding: 15px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
        }
        
        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .message.warning {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: #999;
            font-size: 12px;
        }
    </style>
</head>
<body>
    
    <div class="login-container">
        <div class="logo">
            <div class="logo-icon">ðŸŽ‰</div>
            <h1>Sistema RSVP</h1>
            <p class="subtitle">v16.5 - Sistema com AprovaÃ§Ã£o</p>
        </div>
        
        <form id="login-form" onsubmit="return fazerLogin(event)">
            <div class="form-group">
                <label for="email">Email:</label>
                <input 
                    type="email" 
                    id="email" 
                    placeholder="seu@email.com" 
                    required
                    autocomplete="email"
                >
            </div>
            
            <button type="submit" class="btn-login" id="btn-login">
                Entrar
            </button>
        </form>
        
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="margin-top: 15px; color: #667eea;">Aguarde...</p>
        </div>
        
        <div class="message" id="message"></div>
        
        <div class="footer">
            Sistema de GestÃ£o de Eventos<br>
            Com controle de acesso
        </div>
    </div>
    
    <script>
        // âš ï¸ CONFIGURE AQUI:
        const API_URL = "https://script.google.com/macros/s/AKfycbyS3khi5I0vPcPPKCoVmbnuwK82_-wE4y8uid-qWd-Tz7Z2rD5wRCZsWHHZuohRh0s2/exec";
        
        async function fazerLogin(event) {
            event.preventDefault();
            
            const email = document.getElementById('email').value.trim();
            const btnLogin = document.getElementById('btn-login');
            const loading = document.getElementById('loading');
            const message = document.getElementById('message');
            
            // ValidaÃ§Ã£o bÃ¡sica
            if (!email || !email.includes('@')) {
                mostrarMensagem('Por favor, insira um email vÃ¡lido.', 'error');
                return false;
            }
            
            // Mostrar loading
            btnLogin.disabled = true;
            btnLogin.textContent = 'Autenticando...';
            loading.style.display = 'block';
            message.style.display = 'none';
            
            try {
                // Chamar API
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'text/plain;charset=utf-8'
                    },
                    body: JSON.stringify({
                        acao: 'autenticar',
                        email: email
                    })
                });
                
                const resultado = await response.json();
                
                // Esconder loading
                loading.style.display = 'none';
                btnLogin.disabled = false;
                btnLogin.textContent = 'Entrar';
                
                // Tratamento de erro genÃ©rico
                if (resultado.erro) {
                    mostrarMensagem('Erro: ' + resultado.erro, 'error');
                    return false;
                }
                
                // âœ… APROVADO - Tem acesso
                if (resultado.sucesso === true && resultado.status === 'aprovado') {
                    sessionStorage.setItem('rsvp_user_email', resultado.email);
                    sessionStorage.setItem('rsvp_user_planilha', resultado.planilhaId);
                    sessionStorage.setItem('rsvp_user_status', 'aprovado');
                    
                    if (resultado.novoUsuario) {
                        sessionStorage.setItem('rsvp_user_novo', 'true');
                    }
                    
                    mostrarMensagem('âœ… Login realizado! Redirecionando...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'painel.html';
                    }, 1000);
                    
                    return false;
                }
                
                // ðŸŸ¡ PENDENTE - Aguardando aprovaÃ§Ã£o
                if (resultado.sucesso === false && resultado.status === 'pendente') {
                    sessionStorage.setItem('rsvp_user_email', resultado.email);
                    sessionStorage.setItem('rsvp_user_status', 'pendente');
                    
                    mostrarMensagem(
                        'â³ SolicitaÃ§Ã£o enviada! Aguardando aprovaÃ§Ã£o do administrador. VocÃª receberÃ¡ um email quando for aprovado.',
                        'warning'
                    );
                    
                    // ApÃ³s 3 segundos, redirecionar para painel (que mostrarÃ¡ tela de aguardando)
                    setTimeout(() => {
                        window.location.href = 'painel.html';
                    }, 3000);
                    
                    return false;
                }
                
                // âŒ REJEITADO - Acesso negado
                if (resultado.sucesso === false && resultado.status === 'rejeitado') {
                    sessionStorage.setItem('rsvp_user_email', resultado.email);
                    sessionStorage.setItem('rsvp_user_status', 'rejeitado');
                    
                    mostrarMensagem(
                        'ðŸš« Acesso negado. Entre em contato com o administrador.',
                        'error'
                    );
                    
                    // ApÃ³s 3 segundos, redirecionar para painel (que mostrarÃ¡ tela de rejeitado)
                    setTimeout(() => {
                        window.location.href = 'painel.html';
                    }, 3000);
                    
                    return false;
                }
                
                // Caso inesperado
                mostrarMensagem('Resposta inesperada do servidor. Tente novamente.', 'error');
                
            } catch (erro) {
                console.error('Erro:', erro);
                loading.style.display = 'none';
                btnLogin.disabled = false;
                btnLogin.textContent = 'Entrar';
                mostrarMensagem('Erro de conexÃ£o. Verifique sua internet e tente novamente.', 'error');
            }
            
            return false;
        }
        
        function mostrarMensagem(texto, tipo) {
            const message = document.getElementById('message');
            message.textContent = texto;
            message.className = 'message ' + tipo;
            message.style.display = 'block';
        }
        
        // Auto-focus no campo de email
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('email').focus();
        });
    </script>
</body>
</html>
