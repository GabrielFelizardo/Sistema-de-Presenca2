<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar Presença</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* ===== DESIGN TOKENS ===== */
        :root {
            --primary-blue: #1e3a8a;
            --primary-light: #3b82f6;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --spacing-xs: 0.25rem;
            --spacing-sm: 0.5rem;
            --spacing-md: 1rem;
            --spacing-lg: 1.5rem;
            --spacing-xl: 2rem;
            --shadow-sm: 0 1px 2px rgba(0,0,0,0.05);
            --shadow-md: 0 4px 6px rgba(0,0,0,0.07);
            --shadow-lg: 0 10px 15px rgba(0,0,0,0.1);
            --shadow-xl: 0 20px 25px rgba(0,0,0,0.15);
        }

        body { 
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', sans-serif; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            min-height: 100vh;
            padding: 20px;
        }

        .card-rsvp { 
            max-width: 500px; 
            width: 100%; 
            border: none; 
            box-shadow: var(--shadow-xl);
            border-radius: 20px; 
            overflow: hidden;
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header-bg { 
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--primary-light) 100%); 
            color: white; 
            padding: 40px 20px; 
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .header-bg::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: pulse 4s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 0.5; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }

        .header-bg h2, .header-bg p {
            position: relative;
            z-index: 1;
        }

        /* ===== LOADING SKELETON ===== */
        .loading { 
            display: none; 
            text-align: center; 
            padding: 40px; 
        }

        .skeleton-container {
            padding: 20px;
        }

        .skeleton-line {
            height: 16px;
            background: linear-gradient(90deg, #f0f0f0 25%, #e0e0e0 50%, #f0f0f0 75%);
            background-size: 1000px 100%;
            animation: shimmer 2s infinite;
            border-radius: 8px;
            margin-bottom: 12px;
        }

        .skeleton-line.short {
            width: 60%;
        }

        @keyframes shimmer {
            0% { background-position: -1000px 0; }
            100% { background-position: 1000px 0; }
        }

        /* ===== INPUTS COM MICRO-INTERAÇÕES ===== */
        .form-control {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 2px solid #e5e7eb;
            border-radius: 12px;
        }

        .form-control:focus {
            border-color: var(--primary-light);
            box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
            transform: translateY(-2px);
        }

        /* ===== BOTÕES COM EFEITO RIPPLE ===== */
        .btn {
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 50px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            border-radius: 50%;
            background: rgba(255,255,255,0.4);
            transform: translate(-50%, -50%);
            transition: width 0.6s, height 0.6s;
        }

        .btn:active::before {
            width: 300px;
            height: 300px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn:active {
            transform: translateY(0);
        }

        /* ===== BADGES DE STATUS ===== */
        .badge {
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.875rem;
        }

        /* ===== RADIO BUTTONS PERSONALIZADOS ===== */
        .btn-check:checked + .btn-outline-success {
            background: linear-gradient(135deg, var(--success) 0%, #059669 100%);
            border-color: var(--success);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.3);
        }

        .btn-check:checked + .btn-outline-danger {
            background: linear-gradient(135deg, var(--danger) 0%, #dc2626 100%);
            border-color: var(--danger);
            box-shadow: 0 4px 12px rgba(239, 68, 68, 0.3);
        }

        .btn-group .btn {
            padding: 12px 20px;
            border-radius: 12px !important;
        }

        .btn-group .btn:first-child {
            margin-right: 8px;
        }

        /* ===== ÍCONE DE SUCESSO ANIMADO ===== */
        .success-icon {
            animation: scaleIn 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }

        @keyframes scaleIn {
            0% { transform: scale(0) rotate(-180deg); }
            100% { transform: scale(1) rotate(0); }
        }

        /* ===== TOAST NOTIFICATIONS ===== */
        #toast-container {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 9999;
        }

        .toast-notification {
            background: white;
            padding: 16px 20px;
            border-radius: 12px;
            box-shadow: var(--shadow-xl);
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
            animation: slideIn 0.3s ease-out;
            min-width: 300px;
        }

        .toast-notification.slide-out {
            animation: slideOut 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        @keyframes slideOut {
            to {
                transform: translateX(400px);
                opacity: 0;
            }
        }

        .toast-icon {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1rem;
            flex-shrink: 0;
        }

        .toast-icon.success { background: var(--success); color: white; }
        .toast-icon.error { background: var(--danger); color: white; }
        .toast-icon.info { background: var(--primary-light); color: white; }
        .toast-icon.warning { background: var(--warning); color: white; }

        .toast-message {
            color: #374151;
            font-weight: 500;
            flex-grow: 1;
        }

        /* ===== RESPONSIVIDADE ===== */
        @media (max-width: 576px) {
            body {
                padding: 10px;
            }

            .card-rsvp {
                border-radius: 15px;
            }

            .header-bg {
                padding: 30px 15px;
            }

            .btn-group {
                flex-direction: column;
            }

            .btn-group .btn:first-child {
                margin-right: 0;
                margin-bottom: 8px;
            }

            #toast-container {
                right: 10px;
                left: 10px;
            }

            .toast-notification {
                min-width: auto;
            }
        }
    </style>
</head>
<body>

<!-- Toast Container -->
<div id="toast-container"></div>

<div class="card-rsvp">
    <div class="header-bg">
        <h2 id="nome-evento-titulo" class="fw-bold mb-0">Carregando...</h2>
        <p class="opacity-75 mb-0 mt-2">Confirmação de Presença</p>
    </div>

    <div class="card-body p-4 bg-white">
        
        <!-- Loading -->
        <div id="loading" class="loading">
            <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem;"></div>
            <p class="mt-3 text-muted fw-semibold">Processando...</p>
        </div>

        <!-- Passo 1: Busca de Nome -->
        <div id="passo-1">
            <p class="text-center text-muted mb-4">Digite seu nome para confirmar sua presença na lista.</p>
            <form onsubmit="verificarNome(event)">
                <div class="mb-3">
                    <input type="text" id="input-nome-busca" class="form-control form-control-lg text-center" 
                           placeholder="Ex: Gabriel Felizardo" required autofocus>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="fas fa-search me-2"></i>Verificar
                    </button>
                </div>
            </form>
        </div>

        <!-- Passo 2: Formulário de Resposta -->
        <div id="passo-2" style="display:none;">
            <div class="alert alert-success border-0 text-center mb-4" style="border-radius: 12px;">
                <i class="fas fa-user-check me-2"></i>Olá, <strong id="nome-encontrado"></strong>!
            </div>
            
            <form onsubmit="enviarResposta(event)">
                <input type="hidden" id="linha-convidado">
                
                <div class="mb-4 text-center">
                    <label class="form-label fw-bold d-block mb-3">Você poderá comparecer?</label>
                    <div class="btn-group w-100" role="group">
                        <input type="radio" class="btn-check" name="resp-Status" id="sim" value="Confirmado" checked>
                        <label class="btn btn-outline-success py-3" for="sim">
                            <i class="fas fa-check me-2"></i>Sim, eu vou!
                        </label>

                        <input type="radio" class="btn-check" name="resp-Status" id="nao" value="Não vai">
                        <label class="btn btn-outline-danger py-3" for="nao">
                            <i class="fas fa-times me-2"></i>Não poderei ir
                        </label>
                    </div>
                </div>

                <div id="perguntas-extras"></div>

                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="fas fa-paper-plane me-2"></i>Enviar Confirmação
                    </button>
                </div>
            </form>
        </div>

        <!-- Passo 3: Sucesso -->
        <div id="passo-3" style="display:none;" class="text-center py-5">
            <i class="fas fa-check-circle text-success success-icon" style="font-size: 5rem;"></i>
            <h3 class="fw-bold mt-4">Obrigado!</h3>
            <p class="text-muted">Sua resposta foi registrada com sucesso.</p>
            <button class="btn btn-outline-primary mt-3" onclick="window.location.reload()">
                <i class="fas fa-redo me-2"></i>Fazer nova confirmação
            </button>
        </div>
    </div>
</div>

<script>
    const API_URL = "https://script.google.com/macros/s/AKfycbznlB0UzqjzlkneSPFv1mi_0Jqqtv6DkZsbPctw28isyZvAwyXOBv2tHnQUl1SM1QQ/exec"; 

    const urlParams = new URLSearchParams(window.location.search);
    const eventoNome = urlParams.get('evento');

    // ===== TOAST NOTIFICATIONS =====
    function mostrarToast(mensagem, tipo = 'success') {
        const container = document.getElementById('toast-container');
        const toast = document.createElement('div');
        
        const icons = {
            success: '✓',
            error: '✕',
            info: 'i',
            warning: '⚠'
        };
        
        toast.className = 'toast-notification';
        toast.innerHTML = `
            <span class="toast-icon ${tipo}">${icons[tipo]}</span>
            <span class="toast-message">${mensagem}</span>
        `;
        
        container.appendChild(toast);
        
        setTimeout(() => {
            toast.classList.add('slide-out');
            setTimeout(() => toast.remove(), 300);
        }, 3000);
    }

    // ===== VALIDAÇÃO DO EVENTO =====
    if (eventoNome) {
        document.getElementById('nome-evento-titulo').innerText = eventoNome;
    } else {
        document.getElementById('nome-evento-titulo').innerText = "Evento";
        mostrarToast("Link inválido: Nome do evento não encontrado.", "error");
    }

    // ===== CHAMADA À API =====
    async function chamarAPI(acao, dados = {}) {
        document.getElementById('loading').style.display = 'block';
        document.getElementById('passo-1').style.display = 'none';
        try {
            const response = await fetch(API_URL, {
                method: 'POST',
                headers: { "Content-Type": "text/plain;charset=utf-8" },
                body: JSON.stringify({ acao: acao, ...dados })
            });
            const json = await response.json();
            document.getElementById('loading').style.display = 'none';
            return json;
        } catch (e) {
            mostrarToast("Erro de conexão com o servidor.", "error");
            document.getElementById('loading').style.display = 'none';
            document.getElementById('passo-1').style.display = 'block';
            return null;
        }
    }

    // ===== VERIFICAR NOME =====
    async function verificarNome(e) {
        e.preventDefault();
        const nomeBusca = document.getElementById('input-nome-busca').value.trim();
        
        if (!nomeBusca) {
            mostrarToast("Por favor, digite um nome.", "warning");
            return;
        }

        const res = await chamarAPI('buscarConvidado', { nomeEvento: eventoNome, nomeBusca: nomeBusca });
        
        if (res && res.encontrado) {
            document.getElementById('nome-encontrado').innerText = res.nomeCompleto;
            document.getElementById('linha-convidado').value = res.linha;
            gerarFormulario(res.colunas, res.dadosAtuais);
            document.getElementById('passo-2').style.display = 'block';
            mostrarToast("Nome encontrado!", "success");
        } else {
            mostrarToast("Nome não encontrado nesta lista.", "error");
            document.getElementById('passo-1').style.display = 'block';
        }
    }

    // ===== GERAR FORMULÁRIO DINÂMICO =====
    function gerarFormulario(colunas, dadosAtuais) {
        const container = document.getElementById('perguntas-extras');
        container.innerHTML = "";
        
        colunas.forEach((col, index) => {
            if (col === "Nome" || col === "Status" || col === "Telefone" || col === "Email") return;
            
            const valor = dadosAtuais[index] || "";
            container.innerHTML += `
                <div class="mb-3">
                    <label class="form-label fw-bold">${col}</label>
                    <input type="text" class="form-control" name="extra-${col}" value="${valor}" 
                           placeholder="Sua resposta...">
                </div>`;
        });
    }

    // ===== ENVIAR RESPOSTA =====
    async function enviarResposta(e) {
        e.preventDefault();
        
        const linha = document.getElementById('linha-convidado').value;
        const status = document.querySelector('input[name="resp-Status"]:checked').value;
        let respostas = { "Status": status };
        
        document.querySelectorAll('input[name^="extra-"]').forEach(input => {
            respostas[input.name.replace("extra-", "")] = input.value;
        });

        const res = await chamarAPI('salvarResposta', { 
            nomeEvento: eventoNome, 
            linha: parseInt(linha), 
            respostas: respostas 
        });
        
        if (res && res.sucesso) {
            document.getElementById('passo-2').style.display = 'none';
            document.getElementById('passo-3').style.display = 'block';
            mostrarToast("Confirmação registrada com sucesso!", "success");
        } else {
            mostrarToast("Erro ao salvar resposta. Tente novamente.", "error");
        }
    }

    // ===== ATALHOS DE TECLADO =====
    document.addEventListener('keydown', (e) => {
        // ESC para limpar busca
        if (e.key === 'Escape') {
            const input = document.getElementById('input-nome-busca');
            if (input && document.getElementById('passo-1').style.display !== 'none') {
                input.value = '';
                input.focus();
            }
        }
    });
</script>
</body>
</html>
